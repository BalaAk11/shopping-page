<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event</title>
    <link rel="stylesheet" href="./event3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>

<body>
    <div class="row">
        <div class="column-mid">
            <h1>Checkout</h1>
            <h4>Contact information</h4>
            <form>

                <div class="mail">
                    <label for="mail">Email</label><br>
                    <input type="text" id="mail" name="mail" placeholder="Enter your Email.."><br><br>
                    <i class="fa-solid fa-envelope"></i>
                </div>

                <div class="phone">
                    <label for="phone">Phone</label><br>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>
                    <i class="fa-solid fa-phone"></i>
                    <button>submit</button>
                </div>

                <h1>Shipping address</h1><br><br>
                <div class="name">
                    <label for="name">Fullname</label><br>
                    <input type="text" id="name" name="name" placeholder="Your Name..."><br><br>
                    <i class="fa-solid fa-user"></i>
                </div>

                <div class="add">
                    <label for="add">Address</label><br>
                    <input type="text" id="add" name="add" placeholder="Your Address..."><br><br>
                    <i class="fa-solid fa-house"></i>
                </div>

                <div class="city">
                    <label for="cit">City</label><br>
                    <input type="text" id="cit" name="cit" placeholder="Your City..."><br><br>
                    <i class="fa-solid fa-building"></i>
                </div>

                <div class="con">
                    <label for="con">Country</label><br>
                    <input type="text" id="con" name="con" placeholder="Your Country"><br>
                    <i class="fa-solid fa-earth-americas"></i>
                </div>

                <div class="pos">
                    <label for="pos">Postal Code</label><br>
                    <input type="text" id="pos" name="pos" placeholder="Your Postal Code..."><br><br>
                    <i class="fa-solid fa-key"></i>
                </div>

                <input type="checkbox" id="save" name="save" value="save">
                <label for="save">Save this information for next time</label>


            </form>

        </div>


        <div class="right-container">
            <div class="content-container">
                <div class="image-container">
                    <img src="ev1 (2).jpg" alt="shoe">
                </div>
             <div class="text-container">
                <h3>shoe</h3>
                <div class="amount">
                    <span class="final">$54.99</span>
                    <span class="cross">$99.99</span>
                </div>
                
              </div>    
            </div>
            <div class="content-container2">
                <div class="image-container">
                    <img src="ev2.jpg" alt="bag">
                </div>
               <div class="text-container">
                <h3>vintage bag</h3>
                <div class="amount">
                    <span class="final">$74.99</span>
                    <span class="cross">$124.99</span>
                </div>
               </div> 
            </div>
            <div class="foot-container">
                <br>
                <div class="shopping">
                    <span>shopping</span>
                    <span>$19</span>
                </div>
                <br>
                <div class="shopping">
                    <span>total</span>
                    <span>$148.98</span>
                </div>
            </div>    
                
            
        </div>
</body>

</html>
